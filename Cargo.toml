[package]
name = "tiprotd"
description = "A mio-based implementation of several trivial and abadoned network protocols, with a twist"
version = "0.2.0"
authors = ["Torbj√∏rn Birch Moltu <t.b.moltu@lyse.net>"]
license = "AGPL-3.0-or-later"
edition = "2018"

[dependencies]
mio = "0.6"
mio-uds = "0.6.7"
slab = "0.4"
chrono = "0.4"
rand = "0.7"

[target.'cfg(unix)'.dependencies] # maybe not not neccessary, but I'm not testing on Windows
nix = "0.14.1"

[target.'cfg(target_os="linux")'.dependencies]
posixmq = {version="0.2", features=["mio"]}
